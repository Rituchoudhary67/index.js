<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="9form.css">
</head>
<body>
    <div class="sign-up">
      <h1>Sign Up</h1>
      <form>
        <input type="name" class="input-box" placeholder="Enter your Name">
        <input type="email" class="input-box" placeholder="Enter your Email">
        <input type="password" class="input-box" placeholder="Enter your Password">
        <p><span><input type="checkbox"></span>I agree the terms and condition</p>
        <button type="submit" class="sign-button">Sign Up</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="sign-button1">Login with google</button>
        <p>Do you have an Account  <a href="https://www.google.com/">sign in</a></p>
      </form>
    </div>
</body>
</html>
